<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع الشغص</title>
    <style>
        body {
            text-align: center;
            margin-top: 50px;
            font-family: Arial, sans-serif;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007BFF; /* لون الزر */
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3; /* لون الزر عند التمرير عليه */
        }
    </style>
</head>
<body>
    <h1>مرحبًا بك في موقع الشغص!</h1>
    <button onclick="goToPage()">اذهب إلى index.php</button>

    <script>
        function goToPage() {
            window.location.href = "index.php"; // تحويل المستخدم إلى index.php
        }
    </script>
</body>
</html>
